<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <main>
        <div id="headder">
            <svg width="626" height="48" viewBox="0 0 626 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect y="8" width="32" height="32" rx="7.11111" fill="#F48F56"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12.0682 23.0585V20.7587L5.71097 23.1201H5.69678V25.4821H5.71097L12.0682 27.8463V25.5416L8.80823 24.2976L12.0682 23.0585Z" fill="#00292E"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M19.6328 26.0618L22.89 24.8249L19.6328 23.588V21.2882L25.9829 23.6524H25.9998V26.0165H25.9829L19.6328 28.3687V26.0618ZM16.9057 18.031L13.1708 30.0167H15.387L19.1219 18.031H16.9057Z" fill="#00292E"/>
            </svg>
        </div>
        <form onsubmit="addParticipator(event)">
            <fieldset>
                <legend>Inscrição</legend>
                <div id="inputBox">
                    <input 
                    type="text" 
                    placeholder="Nome completo" 
                    id="name"
                    name="name"
                    required
                    >
    
                    <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="E-mail"
                    required
                    >
                    <button>REALIZAR INSCRIÇÃO</button>
                </div>
            </fieldset>
        </form>

        <label id="title" for="table">Participantes</label>
        <div class="outBox">
            <table>
                <thead >
                    <tr>
                        <th>Participante</th>
                        <th>Data da inscrição</th>
                        <th>Data do check-in</th>
                    </tr>
                </thead>
                <tbody >
                    
                </tbody>
            </table>
        </div>       

    </main>


    <script src="./script.js"></script>
</body>
</html>
